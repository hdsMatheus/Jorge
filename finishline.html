<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finish Line</title>
    <style>
      h1 {
        color: white;
        text-align: center;
        background-color: #3b8eed;
      }
      body {
        background-color: #6aa4e6;
        color: white;
        text-align: center;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid white;
        padding: 8px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>MatherCise</h1>
    <h3>
      Agora que você já possui um bom entendimento sobre a matemática, vamos
      calcular sua precisão com base no seu desempenho!
    </h3>

    <table>
      <tr>
        <th>Página</th>
        <th>Cliques Executados</th>
        <th>Cliques Esperados</th>
      </tr>
    </table>
  </body>
  <script>
    const resultado = document.getElementById("resultado");
    const table = document.querySelector("table");

    console.log(table);

    clickesperado = [
      3, 2, 2, 2, 2, 2, 3, 4, 4, 4, 4, 4, 4, 1, 1, 1, 6, 6, 16, 6, 16, 3, 4, 5,
      7, 10, 7, 15, 4, 14, 7, 10, 12, 15, 14,
    ];

    for (let i = 0; i < 35; i = i + 1) {
      const contagem = localStorage.getItem("contagem+i");
      table.innerHTML += `
    <tr>
        <td>Página ${i + 1}</td>
        <td id="resultado">${contagem + i}</td>
        <td>${clickesperado[i]}</td>
      </tr>
    `;
    }
  </script>
</html>
